<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="instagram-container">

        <div class="instagram-smartphone">
            <img src="./images/phones.png" alt="smartphone com a tela do celular">
        </div>

        <div class="instagram-continue">

            <div class="container-group">
                <img src="./images/instagram-logo-17.png" class="instragram-logo" alt="logo do instagram">
                
                <div class="profile-photo">
                    <img src="./images/foto perfil.PNG" alt="foto perfil">
                </div>
    
                <a href="#" class="instagram-login">Continue como hennangadelha</a>
                
                <a href="#" class="instagram-logout">Remover conta</a>
    
    
            </div>


            <div class="container-group">

                <p class="change-account">Não é hennangadelha?</p>
                <p>
                    <span class="link-blue">alternar contas</span>
                    ou 
                    <span class="link-blue">Criar conta</span>
                </p>

            </div>

            <div class="container-download-instragram">
                <p class="instagram-download">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div>


    </div>


    
</body>
</html>
